<!DOCTYPE html>
<html>
  <head>
    <title>Floramatic</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="canvas-wrapper left">
      <canvas id="source"></canvas>
    </div>
    <div class="canvas-wrapper right">
      <canvas id="destination"></canvas>
      <div class="controls"><i class="ctl viewer fa fa-2x fa-picture-o"></i></div>
    </div>
    <div class="popup image">
      <img class="dynamic" src=""/>
      <div class="controls"><i class="ctl close fa fa-2x fa-times-circle"></i></div>
    </div>
    <div class="spinner">
      <canvas width="256" height="256"></canvas>
    </div>
  </body>
</html>
